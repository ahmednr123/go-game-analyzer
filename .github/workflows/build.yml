  # ============================
  # Publish Release (GitHub Release)
  # ============================
  publish:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create archive files
        run: |
          cd artifacts/go-game-linux
          zip -r ../go-game-linux.zip .
          cd artifacts/go-game-linux-cpu
          zip -r ../go-game-linux-with-katago-cpu.zip .
          cd artifacts/go-game-linux-gpu
          zip -r ../go-game-linux-with-katago-gpu.zip .
          cd ../go-game-windows
          zip -r ../go-game-windows.zip .
          cd ../go-game-windows-cpu
          zip -r ../go-game-windows-with-katago-cpu.zip .
          cd ../go-game-windows-gpu
          zip -r ../go-game-windows-with-katago-gpu.zip .
          cd ..
          ls -lah
          #cd ../go-game-macos
          #zip -r ../go-game-macos.zip .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}
          generate_release_notes: true
          files: |
            artifacts/go-game-linux.zip
            artifacts/go-game-linux-with-katago-cpu.zip
            artifacts/go-game-linux-with-katago-gpu.zip
            artifacts/go-game-windows.zip
            artifacts/go-game-windows-with-katago-cpu.zip
