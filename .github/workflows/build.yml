name: Build All Platforms

on:
  push:
    tags:
      - "v*"

jobs:
  # ============================
  # Linux & Windows
  # ============================
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install build tools
        run: |
          sudo apt update && sudo apt install -y cmake g++ make
          sh ./scripts/download-katago.sh

      - name: Package Linux Raw
        run: |
          mkdir build-raw
          cd build-raw
          cmake -DBUILD_TYPE=linux -DCONFIG_TYPE=linux_raw ..
          cmake --build .
          mkdir out
          cp MCE out/
          cp -P *.so* out/
          cp -r assets out/
          cp config.json out/

      - name: Package Linux + Katago CPU
        run: |
          mkdir build-cpu
          cd build-cpu
          cmake -DBUILD_TYPE=linux -DCONFIG_TYPE=linux_with_katago ..
          cmake --build .
          mkdir out
          mv ./katago-linux-cpu/katago ./assets/KataGo/katago
          cp MCE out/
          cp -P *.so* out/
          cp -r assets out/
          cp config.json out/

      - name: Package Linux + Katago GPU
        run: |
          mkdir build-gpu
          cd build-gpu
          cmake -DBUILD_TYPE=linux -DCONFIG_TYPE=linux_with_katago ..
          cmake --build .
          mkdir out
          mv ./katago-linux-gpu/katago ./assets/KataGo/katago
          cp MCE out/
          cp -P *.so* out/
          cp -r assets out/
          cp config.json out/

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-linux
          path: build-raw/out/*

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-linux-cpu
          path: build-cpu/out/*

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-linux-gpu
          path: build-gpu/out/*

  # ============================
  # Windows (DLLs)
  # ============================
  build-windows:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install build tools
        run: |
          sudo apt update && sudo apt install -y cmake g++ make
          sudo apt install -y mingw-w64

      - name: Package Windows Raw
        run: |
          mkdirr build-raw
          cd build-raw
          cmake -DBUILD_TYPE=windows -DCONFIG_TYPE=windows_raw -DCMAKE_TOOLCHAIN_FILE=../scripts/mingw-w64-toolchain.cmake ..
          cmake --build .
          mkdir out
          cp MCE.exe out/
          cp *.dll out/
          cp -r assets out/
          cp config.json out/

      - name: Package Windows + Katago CPU
        run: |
          mkdirr build-cpu
          cd build-cpu
          cmake -DBUILD_TYPE=windows -DCONFIG_TYPE=windows_with_katago -DCMAKE_TOOLCHAIN_FILE=../scripts/mingw-w64-toolchain.cmake ..
          cmake --build .
          mkdir out
          mv ./katago-windows-cpu/katago.exe ./assets/KataGo/katago.exe
          cp MCE.exe out/
          cp *.dll out/
          cp -r assets out/
          cp config.json out/

      - name: Package Windows + Katago GPU
        run: |
          mkdirr build-gpu
          cd build-gpu
          cmake -DBUILD_TYPE=windows -DCONFIG_TYPE=windows_with_katago -DCMAKE_TOOLCHAIN_FILE=../scripts/mingw-w64-toolchain.cmake ..
          cmake --build .
          mkdir out
          mv ./katago-windows-gpu/katago.exe ./assets/KataGo/katago.exe
          cp MCE.exe out/
          cp *.dll out/
          cp -r assets out/
          cp config.json out/

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-windows
          path: build-raw/out/*

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-windows-cpu
          path: build-cpu/out/*

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-windows-gpu
          path: build-gpu/out/*

  # ============================
  # macOS (Homebrew SDL3)
  # ============================
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install SDL3 via Homebrew
        run: |
          brew update
          brew install sdl3 sdl3_ttf

      - name: Configure
        run: |
          mkdir build-macos
          cd build-macos
          cmake -DBUILD_TYPE=macos ..

      - name: Build
        run: |
          cd build-macos
          cmake --build . --config Release -j

      - name: Package
        run: |
          cd build-macos
          mkdir out
          cp MCE out/
          cp -r assets out/
          cp config.json out/

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-macos
          path: build-macos/out/*

  # ============================
  # Publish Release (GitHub Release)
  # ============================
  publish:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create archive files
        run: |
          cd artifacts/go-game-linux
          zip -r ../go-game-linux.zip .
          cd artifacts/go-game-linux-cpu
          zip -r ../go-game-linux-with-katago-cpu.zip .
          cd artifacts/go-game-linux-gpu
          zip -r ../go-game-linux-with-katago-gpu.zip .
          cd ../go-game-windows
          zip -r ../go-game-windows.zip .
          cd ../go-game-windows-cpu
          zip -r ../go-game-windows-with-katago-cpu.zip .
          cd ../go-game-windows-gpu
          zip -r ../go-game-windows-with-katago-gpu.zip .
          cd ../go-game-macos
          zip -r ../go-game-macos.zip .
          cd ..
          ls -lah

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}
          generate_release_notes: true
          files: |
            artifacts/go-game-linux.zip
            artifacts/go-game-linux-with-katago-cpu.zip
            artifacts/go-game-linux-with-katago-gpu.zip
            artifacts/go-game-windows.zip
            artifacts/go-game-windows-with-katago-cpu.zip
            artifacts/go-game-windows-with-katago-gpu.zip
            artifacts/go-game-macos.zip
