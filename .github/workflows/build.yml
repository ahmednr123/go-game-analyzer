name: Build All Platforms

on:
  push:
    tags:
      - "v*"

jobs:
  # ============================
  # Linux & Windows
  # ============================
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install build tools
        run: |
          sudo apt update && sudo apt install -y cmake g++ make
          sh ./install-dependencies.sh

      - name: Configure Linux
        run: |
          mkdir build-linux
          cd build-linux
          cmake ..

      - name: Build Linux
        run: |
          cd build-linux
          cmake --build .

      - name: Package Linux
        run: |
          cd build-linux
          mkdir out
          cp MCE out/
          cp -r assets out/

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-linux
          path: build-linux/out/*

  # ============================
  # Windows (DLLs)
  # ============================
  build-windows:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install build tools
        run: |
          sudo apt update && sudo apt install -y cmake g++ make
          sudo apt install -y mingw-w64

      - name: Configure Windows
        run: |
          mkdir build-windows
          cd build-windows
          cmake .. -DCMAKE_TOOLCHAIN_FILE=../mingw-w64-toolchain.cmake

      - name: Build Windows
        run: |
          cd build-windows
          cmake --build .

      - name: Package Windows
        run: |
          cd build-windows
          mkdir out
          cp MCE.exe out/
          cp *.dll out/ || true
          cp -r assets out/

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-windows
          path: build-windows/out/*

  # ============================
  # macOS (Homebrew SDL3)
  # ============================
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install SDL3 via Homebrew
        run: |
          brew update
          brew install sdl3 sdl3_ttf

      - name: Configure
        run: |
          mkdir build-macos
          cd build-macos
          cmake ..

      - name: Build
        run: |
          cd build-macos
          cmake --build . --config Release -j

      - name: Package
        run: |
          cd build-macos
          mkdir out
          cp MCE out/
          cp -r assets out/

      - uses: actions/upload-artifact@v4
        with:
          name: go-game-macos
          path: build-macos/out/*

  # ============================
  # Publish Release (GitHub Release)
  # ============================
  publish:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Debug List
        run: |
          cd artifacts
          ls -lah

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}
          generate_release_notes: true
          files: |
            artifacts/go-game-linux
            artifacts/go-game-windows
            artifacts/go-game-macos
